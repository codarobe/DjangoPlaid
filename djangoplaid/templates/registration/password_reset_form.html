{% extends "base.html" %}
{% load bulma_tags %}
{% block title %}Reset your password{% endblock %}
{% block content %}
    <div class="form-header mb-3">
        <h1 class="title">Forgotten your password?</h1>
        <p>Enter your e-mail address to obtain a new password.</p>
    </div>
    <form method="post">
        {{ form|bulma }}
        <div class="field">
            <div class="control">
                <input class="button is-primary" type="submit" value="Send e-mail">
            </div>
        </div>
        {% csrf_token %}
    </form>
{% endblock %}
